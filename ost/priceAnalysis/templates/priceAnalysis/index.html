{% extends 'priceAnalysis/base.html' %}
{% block title %}
  Price Analysis
{% endblock %}
{% block index_active %}active{% endblock %}
{% block body %}
  <label for="" class="col-md-2 col-sm-3 col-xs-6 control-label">
    <h4>&nbsp;&nbsp;&nbsp;Perkembangan Harga</h4></label>
  <div class="col-md-2 col-sm-3 col-xs-6">
    <select class="form-control" name="cabe">
      <option value="1">Cabe Merah Keriting</option>
    	<option value="2">Cabe Merah Besar</option>
    </select>
  </div>
  <div class="col-md-2 col-sm-3 col-xs-6">
    <select class="form-control" name="m">
      <option value="1">Januari</option>
    	<option value="2">Februari</option>
    	<option value="3">Maret</option>
    	<option value="4">April</option>
    	<option value="5">Mei</option>
    	<option value="6">Juni/option>
    	<option value="7">Juli</option>
    	<option value="8">Agustus</option>
    	<option value="9">September</option>
    	<option value="10">Oktober</option>
    	<option value="11" selected>November</option>
    	<option value="12">Desember</option>
    </select>
  </div>
  <div class="col-md-1 col-sm-2 col-xs-4">
    <select class="form-control" name="y">
      <option value="2013">2013</option>
    	<option value="2014">2014</option>
    	<option value="2015">2015</option>
    	<option value="2016" selected>2016</option>
    </select>
  </div>
  <div class="col-md-2 col-sm-3 col-xs-6">
    <button type="submit" class="btn btn-primary" value="Submit">Check</button>
  </div>
{% endblock %}
